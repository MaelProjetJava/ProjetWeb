function ajoutpoint(e) 
{
	
	var lat=e.latlng.lat;
	var lng=e.latlng.lng;

   var mar=L.marker([lat,lng]).addTo(mymap);
   mar.bindPopup("<button onClick=\"afficher("+lat+","+lng+")\">   Afficher les donées   </button>");
       
}

function afficher(lat,lng){
  //var ovni=
  $( "#date").val("");
  $( "#time").val(lat);
  $( "#area").val(lng);
  $( "#shape").val("");
  $( "#duration").val("");
  $( "#comments").val("");
}

mymap.on('click', ajoutpoint);
